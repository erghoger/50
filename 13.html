<font face="標楷體"><h2>心得</h2></font>

時間過得很快, 一學期又到了尾聲。<br>
這一學期是修習教育學程的第一年, 也是第一次接觸學程的課程。<br>
整體來說, 我認這堂課使我獲益良多, 老師每次都辛苦準備, 上課時我們有任何疑問, <br>
老師也很不厭其煩的解說, 可以感受到老師對教學的用心與認真, 也間接地使我督促自己在這門課裡要更用心, <br>
才不會辜負老師對我們的一番期許呢。<br>
這學期總算是順利的結束了。對於自己在這堂課的表現, 我認為還有很多要改進的地方。<br>
也謝謝老師那麼有耐心<br><br>
