只是一份傳承的使命，不忍如此珍貴的技術就此失傳，堅持只賣壽司 。<br>

東西要做得好，一樣就夠了。但看似簡單的事，卻須經過複雜的程序。<br>

 

小魚干<br>

採古法用台灣檜木桶拌醋飯。 純用小魚干熬煮的味噌湯，不加任何調味料。<br>

 

烘蛋<br>

需3~4小時調理的烘蛋。只是用醬油和糖調理的古早味醬油膏。<br>
